name: simple_blog_app
description: A Flutter blog application with Supabase backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  supabase_flutter: ^1.10.25
  provider: ^6.1.1
  go_router: ^12.1.3
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.6
  shimmer: ^3.0.0
  flutter_dotenv: ^5.1.0
  intl: ^0.18.1
  timeago: ^3.6.0
  uuid: ^4.2.1
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - .env